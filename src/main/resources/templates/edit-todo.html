<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Todo</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    
</head>
<body>
    <h1>Edit Todo</h1>
    <form action="/edit/{id}" method="post" th:object="${todo}">
        <input type="hidden" th:field="*{id}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}">
        <br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:field="*{description}">
        <br>
        <label for="completed">Completed:</label>
        <input type="checkbox" id="completed" name="completed" th:field="*{completed}">
        <br>
        <button type="submit">Update</button>
    </form>
    <a href="/home">Back to Todo List</a>
</body>
</html>
